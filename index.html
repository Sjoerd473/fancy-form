<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-container">
    <div class="left-container">
        <div>
            <img src="odin-lined.png" alt="The Odin logo">
            <p>ODIN</p>
        </div>
        <p>Photo by <a href="">Loretta Galli</a> on -website-</p>
    </div>
    <div class="right-container">
        <p>This is not a real online service! you know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div class="input-container" > 
            <p>Let's do this!</p>
            <form action="">
                <div>
                    <div class="set">
                        <div class="first-name item">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" >
                        </div>
                        <div class="last-name item">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" >
                        </div>
                    </div>

                    <div class="set">
                        <div class="email item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" >
                        </div>
                        <div class="phone item">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>

                    <div class="set">
                        <div class="password item">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="password"   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$" required>
                        </div>
                        <div class="check-password item">
                            <label for="confirm_pwd">Confirm Password</label>
                            <input type="password" id="confirm_pwd" name="confirm_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$" required>
                        </div>
                    </div>
                </div>
            </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="login">Log in</a></p>
            </form>
        
    </div>


</body>

</html>
